<html>

    <head>
        <title>Music Card</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">

            <div class="contentCard">

                <div class="headerImg">
                    <img src="HeaderImage.jpg" alt="image">
                </div>

                <div class="mainContent">

                    <div class="mainContentBox1">
                        <h2>Order Summary</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum consequuntur impedit ea dolore itaque.</p>
                    </div>

                    <div class="mainContentBox2">

                        <div id="mainContentSubBox2">

                            <div class="maincontentSubBox2Img">
                                <img src="MusicIconBest.jpg" alt="image">
                            </div>

                            <div class="maincontentSubBox2PlanPrice">
                                <p id="PlanDuration">Annual Plan</p>
                                <p id="PlanPrice">$99.9/year</p>
                            </div>

                            <div class="maincontentSubBox2ChangeLink">
                                <a href="#">Change</a>
                            </div>

                        </div>

                    </div>

                    <div class="mainContentBox3">

                        <div class="mainContentBox3Button">
                            <button id="buttonBox">Proceed to Payment</button>
                        </div>


                    </div>

                    <div class="mainContentBox4">

                        <a href="abcde.com">Cancel Order</a>
                    </div>                        

                </div>

            </div>

        </div>

    </body>

</html>
